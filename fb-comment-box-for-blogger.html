function tvbcodegen(){
var fbid = document.getElementsByName("fbappid")[0].value
var fbnum = document.getElementsByName("fbnumcom")[0].value

var widget=document.getElementsByName("widget.content")[0];
widget.value = "<b:if cond='data:blog.pageType == \"item\"'>\n";
widget.value += "&lt;div id=\"fb-root\"&gt;&lt;\/div&gt;\n";
widget.value += "&lt;script&gt;(function(d, s, id) {\n";
widget.value += "  var js, fjs = d.getElementsByTagName(s)[0];\n";
widget.value += "  if (d.getElementById(id)) return;\n";
widget.value += "  js = d.createElement(s); js.id = id;\n";
widget.value += "  js.src = \"\/\/connect.facebook.net\/en_GB\/all.js#xfbml=1&amp;appId="+ fbid +"\";\n";
widget.value += "  fjs.parentNode.insertBefore(js, fjs);\n";
widget.value += "}(document, 'script', 'facebook-jssdk'));&lt;\/script&gt;\n";
widget.value += "&lt;div class=\"fb-comments\" expr:data-href=\"data:post.canonicalUrl\" data-num-posts=\""+ fbnum +"\" data-width=\""+ fbwidth +"\"&gt;&lt;\/div&gt;\n";
widget.value += "&lt;\/b:if&gt;\n";
widget.value += "<\/b:if>";
}
</script>
