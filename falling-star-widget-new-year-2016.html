<script type='text/javascript'>

function tvbcodegen(){
var widget=document.getElementsByName("widget.content")[0];
widget.value = "<a id=\"lnk\" href=\"http:\/\/www.happynewyears2016.com\" title=\"Happy Valentine's Day 2016\"><\/a>";
widget.value += "<script type=\"text\/javascript\">";
widget.value += "\/\/Configure below to change URL path to the snow image";
widget.value += "var snowsrc=\"http:\/\/1.bp.blogspot.com\/-HOHC3FeHgAQ\/VkxHJTlQpAI\/AAAAAAAAHXk\/614tssatip8\/s1600\/new-year-widget.png\"";
widget.value += "\/\/ Configure below to change number of snow to render";
widget.value += "var no = 10;";
widget.value += "\/\/ Configure whether snow should disappear after x seconds (0=never):";
widget.value += "var hidesnowtime = 0;";
widget.value += "\/\/ Configure how much snow should drop down before fading (\"windowheight\" or \"pageheight\")";
widget.value += "var snowdistance = \"pageheight\";";
widget.value += "\/\/\/\/\/\/\/\/\/\/\/Stop Config\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/";
widget.value += "var ie4up = (document.all) ? 1 : 0;";
widget.value += "var ns6up = (document.getElementById&&!document.all) ? 1 : 0;";
widget.value += "function iecompattest(){";
widget.value += "return (document.compatMode && document.compatMode!=\"BackCompat\")? document.documentElement : document.body";
widget.value += "}";
widget.value += "var dx, xp, yp; \/\/ coordinate and position variables";
widget.value += "var am, stx, sty; \/\/ amplitude and step variables";
widget.value += "var i, doc_width = 800, doc_height = 600;";
widget.value += "if (ns6up) {";
widget.value += "doc_width = self.innerWidth;";
widget.value += "doc_height = self.innerHeight;";
widget.value += "} else if (ie4up) {";
widget.value += "doc_width = iecompattest().clientWidth;";
widget.value += "doc_height = iecompattest().clientHeight;";
widget.value += "}";
widget.value += "dx = new Array();";
widget.value += "xp = new Array();";
widget.value += "yp = new Array();";
widget.value += "am = new Array();";
widget.value += "stx = new Array();";
widget.value += "sty = new Array();";
widget.value += "snowsrc=(snowsrc.indexOf(\"dynamicdrive.com\")!=-1)? \"http:\/\/3.bp.blogspot.com\/-v6N4W0a1dU8\/VbimgJ7VL4I\/AAAAAAAAAMY\/THlo473GmYw\/s1600\/valentines-day-2016-widget.png\" : snowsrc";
widget.value += "for (i = 0; i < no; ++ i) {";
widget.value += "dx[i] = 0; \/\/ set coordinate variables";
widget.value += "xp[i] = Math.random()*(doc_width-50); \/\/ set position variables";
widget.value += "yp[i] = Math.random()*doc_height;";
widget.value += "am[i] = Math.random()*20; \/\/ set amplitude variables";
widget.value += "stx[i] = 0.02 + Math.random()\/10; \/\/ set step variables";
widget.value += "sty[i] = 0.7 + Math.random(); \/\/ set step variables";
widget.value += "if (ie4up||ns6up) {";
widget.value += "if (i == 0) {";
widget.value += "document.write(\"<div id=\\"dot\"+ i +\"\\" style=\\"POSITION: absolute; Z-INDEX: \"+ i +\"; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\\"><a href=\\"http:\/\/www.happynewyears2016.com\\"><img src='\"+snowsrc+\"' border=\\"0\\"><\\/a><\\/div>\");";
widget.value += "} else {";
widget.value += "document.write(\"<div id=\\"dot\"+ i +\"\\" style=\\"POSITION: absolute; Z-INDEX: \"+ i +\"; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\\"><a href=\\"http:\/\/www.happynewyears2016.com\\"><img src='\"+snowsrc+\"' border=\\"0\\"><\\/a><\\/div>\");";
widget.value += "}";
widget.value += "}";
widget.value += "}";
widget.value += "function snowIE_NS6() { \/\/ IE and NS6 main animation function";
widget.value += "doc_width = ns6up?window.innerWidth-10 : iecompattest().clientWidth-10;";
widget.value += "doc_height=(window.innerHeight && snowdistance==\"windowheight\")? window.innerHeight : (ie4up && snowdistance==\"windowheight\")? iecompattest().clientHeight : (ie4up && !window.opera && snowdistance==\"pageheight\")? iecompattest().scrollHeight : iecompattest().offsetHeight;";
widget.value += "for (i = 0; i < no; ++ i) { \/\/ iterate for every dot";
widget.value += "yp[i] += sty[i];";
widget.value += "if (yp[i] > doc_height-50) {";
widget.value += "xp[i] = Math.random()*(doc_width-am[i]-30);";
widget.value += "yp[i] = 0;";
widget.value += "stx[i] = 0.02 + Math.random()\/10;";
widget.value += "sty[i] = 0.7 + Math.random();";
widget.value += "}";
widget.value += "dx[i] += stx[i];";
widget.value += "document.getElementById(\"dot\"+i).style.top=yp[i]+\"px\";";
widget.value += "document.getElementById(\"dot\"+i).style.left=xp[i] + am[i]*Math.sin(dx[i])+\"px\";";
widget.value += "}";
widget.value += "snowtimer=setTimeout(\"snowIE_NS6()\", 10);";
widget.value += "}";
widget.value += "function hidesnow(){";
widget.value += "if (window.snowtimer) clearTimeout(snowtimer)";
widget.value += "for (i=0; i<no; i++) document.getElementById(\"dot\"+i).style.visibility=\"hidden\"";
widget.value += "}";
widget.value += "if (ie4up||ns6up){";
widget.value += "snowIE_NS6();";
widget.value += "if (hidesnowtime>0)";
widget.value += "setTimeout(\"hidesnow()\", hidesnowtime*1000)";
widget.value += "if (typeof lnk!== 'undefined') {";
widget.value += "if(lnk.href!=\"http:\/\/www.happynewyears2016.com\/\"){window.location=\"http:\/\/www.happynewyears2016.com\/\";";
widget.value += "}";
widget.value += "}";
widget.value += "else";
widget.value += "{";
widget.value += "window.location=\"http:\/\/www.happynewyears2016.com\/\";";
widget.value += "}";
widget.value += "}";
widget.value += "<\/script>";




}
</script>
